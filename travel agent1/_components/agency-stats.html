<!-- Agency Reservations YTD -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="agents"></a>
            <h3> Agency Stats YTD </h3>
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row textCenter">
        <div class="container textCenter">
            <div class="col-md-2 textCenter">
                <h1 id="commission">5%</h1>
                <label for="commission">Commission</label>
            </div>
            <div class="col-md-2 textCenter">
                <h1 id="upcoming">3</h1>
                <label for="upcoming">Upcoming</label>
            </div>
            <div class="col-md-2 textCenter">
                <h1 id="completed">8</h1>
                <label for="completed">Completed</label>
            </div>
            <div class="col-md-2 textCenter">
                <h1 id="cancelled">2</h1>
                <label for="cancelled">Cancelled</label>
            </div>
            <div class="col-md-3 textCenter">
                <h1 id="cancelledWithoutRefund">3</h1>
                <label for="cancelledWithoutRefund">Cancelled Without Refund</label>
            </div>
        </div>
    </div>
</div>
