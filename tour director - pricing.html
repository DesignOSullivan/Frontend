<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OUI</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-toggle.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<form role="form">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					Tour Director
				</h3>
			</div>
		</div>
	</div>
	<div class="container container-border">
		<div class="row">
			<div class="form-group col-md-4">
				<label for="">Tour Director</label>
				<select class="form-control">
					<option selected>Please Select...</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="">Start Day</label>
				<div class="input-group">
					<span class="input-group-addon">Day</span>
					<input class="form-control textCenter" id="" type="text" placeholder="...">
				</div>
			</div>
			<div class="form-group col-md-2">
				<label for="">End Day</label>
				<div class="input-group">
					<span class="input-group-addon">Day</span>
					<input class="form-control textCenter" id="" type="text" placeholder="...">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<a href="#add-tour-director"><span class="glyphicon glyphicon-plus-sign"></span> Add Tour Director</a>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					Tour Pricing
				</h3>
			</div>
		</div>
	</div>
	<div class="container container-border">
		<div class="row">
			<div class="col-md-4">
				<div class="container pad0">
					<div class="form-group row">
						<div class="col-md-6">
							<label>Airline Taxes & Departure Fees</label>
						</div>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input class="form-control textRight" id="" type="text" placeholder="0">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-6">
							<label>Port Taxes</label>
						</div>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input class="form-control textRight" id="" type="text" placeholder="0">
							</div>
						</div>
					</div>
				</div>
			</div>	
			<div class="col-md-7 col-md-push-1">
				<div class="container pad0">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group bottom30">
								<div class="onoffswitch alignLeft">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="business-class-addon">
									<label class="onoffswitch-label" for="aux 1">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch">yes</span>
									</label>
								</div>                           
								<label class="onoffswitch-label">Business Class Available</label>
							</div>	
						</div>
						<div class="col-md-3">
							<div class="input-group" id="business-class-addon">
								<span class="input-group-addon">$</span>
								<input class="form-control textRight" id="" type="text" placeholder="0">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group bottom30">
								<div class="onoffswitch alignLeft">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="premium-class-addon">
									<label class="onoffswitch-label" for="aux 1">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch">yes</span>
									</label>
								</div>                           
								<label class="onoffswitch-label">Premium Economy Available</label>
							</div>	
						</div>
						<div class="col-md-3">
							<div class="input-group" id="premium-class-addon">
								<span class="input-group-addon">$</span>
								<input class="form-control textRight" id="" type="text" placeholder="0">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<div class="form-group bottom30">
								<div class="onoffswitch alignLeft">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="premium-class-addon">
									<label class="onoffswitch-label" for="aux 1">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch">yes</span>
									</label>
								</div>                           
								<label class="onoffswitch-label">Single Cabin Upgrade</label>
							</div>	
							<div class="container pad0">
								<div class="row">
									<div class="col-md-4">
									</div>
									<div class="col-md-3 center">
										Single
									</div>	
									<div class="col-md-3 center">
										Twin
									</div>	
								</div>
								<div class="row bottom5">
									<div class="col-md-4">
										Cabin A Upgrade
									</div>
									<div class="col-md-3 center">
										<div class="input-group" id="">
											<span class="input-group-addon">$</span>
											<input class="form-control textRight" id="" type="text" placeholder="0">
										</div>
									</div>	
									<div class="col-md-3 center">
										<div class="input-group" id="">
											<span class="input-group-addon">$</span>
											<input class="form-control textRight" id="" type="text" placeholder="0">
										</div>
									</div>	
								</div>
								<div class="row">
									<div class="col-md-4">
										Cabin B Upgrade
									</div>
									<div class="col-md-3 center">
										<div class="input-group" id="">
											<span class="input-group-addon">$</span>
											<input class="form-control textRight" id="" type="text" placeholder="0">
										</div>
									</div>	
									<div class="col-md-3 center">
										<div class="input-group" id="">
											<span class="input-group-addon">$</span>
											<input class="form-control textRight" id="" type="text" placeholder="0">
										</div>
									</div>	
								</div>
							
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	
	
	


</form>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-toggle.min.js"></script> 
<script src="js/scripts.js"></script>
</body>
</html>
