<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OUI</title>
    <link rel="stylesheet" href="../../kendoui/styles/kendo.common-bootstrap.min.css">
    <link rel="stylesheet" href="../../kendoui/styles/kendo.bootstrap.min.css">
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/toggle-me-softly.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-toggle.min.js"></script>
    <script src="../../kendoui/js/kendo.all.min.js"></script>
    <script src="guest-scripts.js"></script>


</head>


<!-- Contact Information -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="contactInformation"></a>
            <h3> Contact Information </h3>
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row">
        <div class="col-md-7">
            <div class="container pad0">
                <div class="row">
                    <div class="form-group col-md-5 col-xs-8">
                        <label for="phoneNumber">Phone Number</label>
                        <input class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-md-2 col-xs-4 noLabel">
                        <input class="form-control" id="phoneExtension" placeholder="(Ext.)">
                    </div>
                    <div class="form-group col-md-4 col-xs-4">
                        <label for="phoneType">Type</label>
                        <input class="form-control" id="phoneType">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7 col-xs-6">
                        <input class="form-control" id="phoneNumber" type="text" placeholder="Fax Number">
                    </div>
                    <div class="form-group col-md-4 col-xs-4">
                        <input class="form-control" id="faxType" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add a Phone Number</i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="emailInput">Email Address</label>
                        <input class="form-control" id="emailInput" type="text" placeholder="Email Address">
                    </div>

                    <div class="form-group col-md-4">
                        <div class="clear bottom25"></div>
                        <div class="switch">
                            <input id="email-promo-toggle" class="cmn-toggle cmn-toggle-round" type="checkbox" checked>
                            <label for="email-promo-toggle"></label>
                        </div>
                        <div class="switch-label">
                            <label for="email-promo-toggle">Email Promotions</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add an Email Address</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#phoneNumber").kendoMaskedTextBox({
            mask: "(999) 000-0000"
        });
    });
</script>

<script>
    $(document).ready(function () {
        $("#phoneType").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            placeholder: "Select Type",
            value: "Work",
            dataSource: [
                {
                    text: "Home",
                    value: "1"
                },
                {
                    text: "Mobile",
                    value: "2"
                },
                {
                    text: "Work",
                    value: "3"
                },
                {
                    text: "Fax",
                    value: "4"
                }
            ]
        });
    });


    $(document).ready(function () {
        $("#faxType").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            placeholder: "Select Type",
            value: "Fax",
            dataSource: [
                {
                    text: "Home",
                    value: "1"
                },
                {
                    text: "Mobile",
                    value: "2"
                },
                {
                    text: "Work",
                    value: "3"
                },
                {
                    text: "Fax",
                    value: "4"
                }
            ]
        });
    });
</script>
