<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OUI</title>
        <link rel="stylesheet" href="../../kendoui/styles/kendo.common-bootstrap.min.css">
        <link rel="stylesheet" href="../../kendoui/styles/kendo.bootstrap.min.css">
        <link href="../../css/bootstrap.css" rel="stylesheet">
        <link href="../../css/toggle-me-softly.css" rel="stylesheet">
        <link href="../../css/style.css" rel="stylesheet">
        <link href="../../css/font-awesome.css" rel="stylesheet">
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/bootstrap-toggle.min.js"></script>
        <script src="../../kendoui/js/kendo.all.min.js"></script>
        <script src="guest-scripts.js"></script>


    </head>
    <!-- UPCOMING RESERVATIONS -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a name="agents"></a>
                <h3> Upcoming Reservations </h3>
            </div>
        </div>
    </div>

    <div class="container container-border">
        <div class="row">
            <div class="form-group col-md-12">
                <div class="maxHeight200" id="guestUpcomingReservationsGrid"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-info btn-xs bottom0"><i class="fa fa-globe"></i> New Reservation</button>
            </div>
        </div>
    </div>

    <!-- UPCOMING RESERVATIONS SCRIPTS -->
    <script>
        $("#guestUpcomingReservationsGrid").kendoGrid({
            selectable: "multiple cell",
            allowCopy: true,
            editable: "popup",
            selectable: "row",
            sortable: "true",
            columns: [
                {
                    field: "guests",
                    title: "Guests",
                    width: "20%",
                    template: "<div><b>#: guest1 # (#: trips1 #) </b></div><div><b>#: guest2 # (#: trips2 #)</b></div>"
                },
                {
                    field: "tour",
                    title: "Tour",
                    width: "25%",
                    minScreenWidth: "480",
                    template: "<div><b> #: tourCode # | #: tour # </b><div><div> #: startDate # to #:endDate# </div><div> #:reservationNumber# </div>"
                },
                {
                    field: "daysOut",
                    title: "Days Out",
                    width: "10%",
                    minScreenWidth: "960",
                    attributes: {
                        style: "text-align: center;"
                    },
                    headerAttributes: {
                        style: "text-align: center;"
                    }

                },
                {
                    field: "status",
                    title: "Status",
                    width: "10%",
                    minScreenWidth: "960",
                },
                {
                    field: "alert",
                    title: "Alert",
                    minScreenWidth: "480",
                    width: 50,
                    encoded: false,
                    template: "<i class='fa fa-warning'></i>",

                    headerAttributes: {style: "text-align: center;"},
                    attributes: {
                        style: "text-align: center; color: orange",


                    },
                },
                {
                    command: ["Information Request"],
                    width: 170,
                    attributes: {
                        style: "text-align: right;"
                    },
                }
            ],
            dataSource: [
                {
                    guest1: "Mr. Daniel O'Sullivan",
                    trips1: "0",
                    guest2: "Mrs. Catherine O'Sullivan",
                    trips2: "0",
                    tourCode: "CSR-16",
                    tour: "Costa Rica's Natural Heritage",
                    startDate: "08-Feb",
                    endDate: "17-feb-16",
                    reservationNumber: "R-634554",
                    daysOut: 115,
                    status: "Confirmed",
                    agent: "Matt McCourry",
                },

            ]
        });
    </script>

    <!-- PAST RESERVATIONS -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a name="agents"></a>
                <h3> Past Reservations </h3>
            </div>
        </div>
    </div>

    <div class="container container-border">
        <div class="row">
            <div class="col-md-12">
                <div class="maxHeight200" id="guestPastReservationsGrid"></div>
            </div>
        </div>
    </div>

    <!-- PAST RESERVATIONS SCRIPTS -->
    <script>
        $("#guestPastReservationsGrid").kendoGrid({
            selectable: "multiple cell",
            allowCopy: true,
            editable: "popup",
            selectable: "row",
            sortable: "true",
            resizable: "true",
            columns: [
                {
                    field: "guests",
                    title: "Guests",
                    width: "20%",
                    template: "<div><b>#: guest1 # (#: trips1 #) </b></div><div><b>#: guest2 # (#: trips2 #)</b></div>"
                },
                {
                    field: "tour",
                    title: "Tour",
                    width: "25%",
                    minScreenWidth: "480",
                    template: "<div><b> #: tourCode # | #: tour # </b><div><div> #: startDate # to #:endDate# </div><div> #:reservationNumber# </div>"
                },
                {
                    field: "status",
                    title: "Status",
                    width: "10%",
                    minScreenWidth: "960",
                },
                {
                    command: ["Information Request"],
                    width: "170px",
                    attributes: {
                        style: "text-align: right;"
                    },
                }
            ],
            dataSource: [
                {
                    guest1: "Mr. Daniel O'Sullivan",
                    trips1: "3",
                    guest2: "Mr. Catherine O'Sullivan",
                    trips2: "3",
                    tourCode: "TNZ-13",
                    tour: "Tanzania Adventure",
                    startDate: "08-Feb",
                    endDate: "04-Nov-14",
                    reservationNumber: "R-573478",
                    status: "Completed",
                    agent: "Matt McCourry",
                    alert: "Yes"
                },
                {
                    guest1: "Mr. Daniel O'Sullivan",
                    trips1: "3",
                    guest2: "Mr. Catherine O'Sullivan",
                    trips2: "3",
                    tourCode: "GRV-13",
                    tour: "Classic Greek Isles",
                    startDate: "06-July",
                    endDate: "18-July-13",
                    reservationNumber: "R-573498",
                    status: "Completed",
                    agent: "Matt McCourry",
                    alert: "Yes",
                },
            ]
        });


    </script>


</html>
