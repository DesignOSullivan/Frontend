<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OUI</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-toggle.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<form role="form">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					Itinerary
				</h3>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 center">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" id="" class="active"><a href="#base-tour-content" role="tab" data-toggle="tab">Pattern A</a></li>
					<li role="presentation"><a href="#add-pattern-itinerary"><span class="glyphicon glyphicon-plus-sign"></span></a></li>
				</ul>
			</div>
		</div>
		
	</div>
	
	
	<div class="container container-border">
		<div class="row">
			<div class="col-md-12">
				<div class="container pad0">
					<div class="row">
						<div class="form-group col-md-5">
							<label for="exampleInputEmail1">Accommodation Name</label>
							<input class="form-control" id="tourCode" type="text" placeholder="Accommodation Name">
						</div>
						<div class="form-group col-md-5">
							<label for="exampleInputEmail1">City</label>
							<input class="form-control" id="tourName" type="text" placeholder="City">
						</div>
						<div class="form-group col-md-2">
							<div class="clear bottom30"></div>
							<button type="" class="btn btn-success btn-sm"> Submit </button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 table-responsive">
				<table class="table table-striped">
					<tr>
						<th>Leg</th>
						<th>Accommodation Name</th>
						<th>City, Country</th>
						<th>Check-In Day</th>
						<th># of Nights</th>
						<th>Check-Out Day</th>
						<th>OUI Book</th>
					</tr>
					<tr>
						<td>Leg</td>
						<td>Accommodation Name</td>
						<td>City, Country</td>
						<td>Check-In Day</td>
						<td># of Nights</td>
						<td>Check-Out Day</td>
						<td>OUI Book</td>
					</tr>
					<tr>
						<td>Leg</td>
						<td>Accommodation Name</td>
						<td>City, Country</td>
						<td>Check-In Day</td>
						<td># of Nights</td>
						<td>Check-Out Day</td>
						<td>OUI Book</td>
					</tr>
				</table>
				<div class="clear bottom15"></div>
				<div class="center">
					<a href="" class="textCenter">View Direct Flow</a>
				</div>
				<hr />
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="exampleInputEmail1">In Country Pre-Night Accommodation</label>
					<select class="form-control">
						<option selected>Please Select...</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="exampleInputEmail1">In Country Post-Night Accommodation</label>
					<select class="form-control">
						<option selected>Please Select...</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	


</form>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-toggle.min.js"></script> 
<script src="js/scripts.js"></script>
</body>
</html>
