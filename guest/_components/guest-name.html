<!--indludeGuestName-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="guestName"></a>
            <h3> Guest Name </h3>
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row">
        <div class="form-group col-md-1">
            <label for="title1">Title</label>
            <select class="form-control" id="title1">
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Ms.</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" type="text" placeholder="First Name">
        </div>
        <div class="form-group col-md-1">
            <label for="middleInit">MI</label>
            <input class="form-control" id="middleInit" type="text" placeholder="MI">
        </div>
        <div class="form-group col-md-3">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" type="text" placeholder="Last Name">
        </div>
        <div class="form-group col-md-1">
            <label for="suffix">Suffix</label>
            <select class="form-control" id="suffix">
                <option></option>
                <option>Sr.</option>
                <option>Jr.</option>
                <option>III.</option>
                <option>IV</option>
                <option>V</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label for="nickname">Nickname</label>
            <input class="form-control" id="nickname" type="text" placeholder="Nickname">
        </div>
    </div>
</div>
