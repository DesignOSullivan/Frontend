	<!-- Tour Director -->
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					<a name="tourdirectorSection"></a>
					Tour Director
				</h3>
			</div>
		</div>
	</div>
	<div class="container container-border">
		<div id="tourDirectorRow">
			<div class="row">
				<div class="form-group col-md-4">
					<label for="tourDirector">Tour Director</label>
					<input id="tourDirector" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="">Start Day</label>
					<div class="input-group">
						<span class="input-group-addon">Day</span>
						<input class="form-control textRight digits" id="" type="text" placeholder="0">
					</div>
				</div>
				<div class="form-group col-md-2">
					<label for="">End Day</label>
					<div class="input-group">
						<span class="input-group-addon">Day</span>
						<input class="form-control  textRight digits" id="" type="text" placeholder="0">
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-md-12">
				<a id="#addTourDirector" class="green"><i class="fa fa-plus-circle"></i> <em>Add a Tour Director</em></a>
			</div>
		</div>
	</div>
	
		<script>
		$(document).ready(function () {
			 
			$('#addTourDirector').click(function() {
				$('#tourDirectorRow .row:first-child').clone().appendTo('#tourDirectorRow');
			});	
			
			var names = [
				"Daniel O Sullivan",
				"Gavin Dock",
				"Joseph Bonanno",
				"Justin Beckett",
				"Patrick Nord",
				"Steve Fleishaker"
				];
				

			$("#tourDirector").kendoComboBox({
				dataSource: names,
				filter: "startswith",
				placeholder: "Tour Director",
				separator: ", "
			});
			
			//---------
			
		});
	</script>
