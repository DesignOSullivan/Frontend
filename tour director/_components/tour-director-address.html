<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OUI</title>
        <link rel="stylesheet" href="../../kendoui/styles/kendo.common-bootstrap.min.css">
        <link rel="stylesheet" href="../../kendoui/styles/kendo.bootstrap.min.css">
        <link href="../../css/bootstrap.css" rel="stylesheet">
        <link href="../../css/toggle-me-softly.css" rel="stylesheet">
        <link href="../../css/style.css" rel="stylesheet">
        <link href="../../css/font-awesome.css" rel="stylesheet">
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/bootstrap-toggle.min.js"></script>
        <script src="../../kendoui/js/kendo.all.min.js"></script>
        <script src="guest-scripts.js"></script>


    </head>

<!-- Address -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="address"></a>
            <h3> Address </h3>
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row">
        <div class="col-md-8">
            <div class="container-fluid pad0">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" type="text" placeholder="Address">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="address">Address 2</label>
                        <input class="form-control" id="address" type="text" placeholder="(Address 2)">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address2">Address 3</label>
                        <input class="form-control" id="address2" type="text" placeholder="(Address 3)">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="zip">Postal Code</label>
                        <input class="form-control" id="zip" type="text" placeholder="Postal Code">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text" placeholder="City">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="state">State</label>
                        <input class="form-control" id="state" placeholder="State">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="countries">Country</label>
                        <input class="form-control" id="countries">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="clear bottom30 hidden-xs"></div>
            <div class="switch">
                <input id="fedexToggle" class="cmn-toggle cmn-toggle-round" type="checkbox" checked>
                <label for="fedexToggle"></label>
            </div>
            <div class="switch-label">
                <label for="fedexToggle">Allows FedEx Delivery</label>
            </div>
        </div>
    </div>
    <div class="container-fluid pad0">
        <div class="row">
            <div class="form-group col-md-12">
                <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add an Address</i></a>
            </div>
        </div>
        <div class="clear bottom15 borderBottom"></div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="travelInformationCountries">Departure Country</label>
                <input class="form-control" id="travelInformationCountries">
            </div>
            <div class="form-group col-md-4">
                <label for="travelInformationCities">Departure City</label>
                <input class="form-control" id="travelInformationCities">
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var countries = [
            "Albania",
            "Andorra",
            "Armenia",
            "Austria",
            "Azerbaijan",
            "Belarus",
            "Belgium",
            "Bosnia & Herzegovina",
            "Bulgaria",
            "Croatia",
            "Cyprus",
            "Czech Republic",
            "Denmark",
            "Estonia",
            "Finland",
            "France",
            "Georgia",
            "Germany",
            "Greece",
            "Hungary",
            "Iceland",
            "Ireland",
            "Italy",
            "Kosovo",
            "Latvia",
            "Liechtenstein",
            "Lithuania",
            "Luxembourg",
            "Macedonia",
            "Malta",
            "Moldova",
            "Monaco",
            "Montenegro",
            "Netherlands",
            "Norway",
            "Poland",
            "Portugal",
            "Romania",
            "Russia",
            "San Marino",
            "Serbia",
            "Slovakia",
            "Slovenia",
            "Spain",
            "Sweden",
            "Switzerland",
            "Turkey",
            "Ukraine",
            "United Kingdom",
            "Vatican City"
        ];

        //create AutoComplete UI component
        $("#countries").kendoComboBox({
            dataSource: countries,
            filter: "startswith",
            placeholder: "Select Country",
        });
    });



</script>
