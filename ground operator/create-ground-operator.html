<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OUI</title>
    <link rel="stylesheet" href="../../kendoui/styles/kendo.common-bootstrap.min.css">
    <link rel="stylesheet" href="../../kendoui/styles/kendo.bootstrap.min.css">
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/toggle-me-softly.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-toggle.min.js"></script>
    <script src="../../kendoui/js/kendo.all.min.js"></script>
    <script src="guest-scripts.js"></script>



</head>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3 textCenter" style=" margin-right: 15px; margin-left: -15px;">
            <button href="" data-toggle="modal" data-target="#groundOperatorCreateModal" class="btn btn-info btn-lg"><i class="fa fa-group"></i> &nbsp;Create Ground Operator</button>
        </div>
        <div class="col-md-3 textCenter" style=" margin-left: 15px;">
            <button href="" data-toggle="modal" data-target="#contactCreateModal" class="btn btn-info btn-lg"><i class="fa fa-user"></i> &nbsp;Create Contact</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>










<!-- CREATE GROUND OPERATOR MODAL -->
<div class="modal fade dark-modal" id="groundOperatorCreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalInfo">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <div class="container">
                <div class="row">
                    
                        <div class="col-md-4 col-xs-8 borderRight">
                            <h3>Create<br> Ground Operator</h3>
                        </div>

                        <div class="col-md-8 col-xs-4">
                            <div class="clear bottom30"></div>
                            <label>New Ground Operator</label>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                </div>

                <div class="modal-body">
                    <div class="container">
                    <div class="row">
                        <div class="form-group col-md-9">
                            <label for="firstName">Ground Operator Name</label>
                            <input class="form-control" id="firstName" type="text" placeholder="Ground Operator Name">
                        </div>
                    </div>

                    <h3>Address</h3>
                    <hr>

                    <div class="container-fluid pad0">
                        <div class="row">
                            <div class="col-md-9 form-group">
                                <label for="attention">Attention</label>
                                <input class="form-control" id="attention" placeholder="(Attention)">
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="address">Address</label>
                                <input class="form-control" id="address" placeholder="Address">
                            </div>
                        </div>
                    </div>
                    <div id="addressBlock" class="row">
                        <div class="col-md-12">
                            <div class="container-fluid pad0">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="address">Address 2</label>
                                        <input class="form-control" id="address" type="text" placeholder="(Address 2)">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="address3">Address 3</label>
                                        <input class="form-control" id="address3" type="text" placeholder="(Address 3)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="zip">Postal Code</label>
                                        <input class="form-control" id="zip" type="text" placeholder="Postal Code">
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="city">City</label>
                                        <input class="form-control" id="city" type="text" placeholder="City">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="groundOperatorState">State</label>
                                        <input class="form-control" id="groundOperatorState">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="groundOperatorCountries">Country</label>
                                        <input class="form-control" id="groundOperatorCountries">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div class="switch">
                                            <input id="fedexToggle" class="cmn-toggle cmn-toggle-round" type="checkbox" checked>
                                            <label for="fedexToggle"></label>
                                        </div>
                                        <div class="switch-label">
                                            <label for="fedexToggle">Allows FedEx Delivery</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h3>Contact Information</h3>
                    <hr>

                        <div class="row">
                            <div class="form-group col-md-6 col-xs-8">
                                <label for="phoneNumber">Phone Number</label>
                                <input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number">
                            </div>
                            <div class="form-group col-md-3 col-xs-4">
                                <label for="phoneType">Type</label>
                                <input class="form-control" id="groundOperatorPhoneType">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add a Phone Number</i></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="container pad0">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="emailInput">Email Address</label>
                                            <input class="form-control" id="emailInput" type="text" placeholder="Email Address">
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add an Email Address</i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="container pad0">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="social">Social</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-skype"></i></span>
                                                <input class="form-control" id="skype" type="text" placeholder="(Skype Username)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    <!-- MODAL FOOTER -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default " data-dismiss="modal">Close</button>
                <!--                <button type="button" class="btn btn-sm btn-success" id="createGround Operator" ><i class="fa fa-check-circle-o"></i> Create Ground Operator</button>-->
                <button href="" data-dismiss="modal" data-toggle="modal" data-target="#contactCreateFromGroundOperatorModal" class="btn btn-info btn-sm"><i class="fa fa-check-circle-o"></i> &nbsp;Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- CREATE CONTACT FROM GROUND OPERATOR NAVIGATION MODAL -->
<div class="modal fade dark-modal" id="contactCreateFromGroundOperatorModal" tabindex="-1" role="dialog" aria-labelledby="myModalInfo">

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="container">
                <div class="row">
                    <div class="modal-header">
                        <div class="col-md-4 col-xs-8 borderRight">
                            <h3>Create<br> Ground Operator</h3>
                        </div>

                        <div class="col-md-8 col-xs-4">
                            <div class="clear bottom30"></div>
                            <label>New Ground Operator</label>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12 textCenter">
                            <h1><i style="font-size: 72px;" class="fa fa-check-circle-o"></i><br> Ground Operator Created Successfully</h1>
                        </div>
                        <div class="clear bottom30"></div>
                    </div>




                    <!-- MODAL FOOTER -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="createGroundOperator" type="button" class="btn btn-default " data-dismiss="modal"><i class="fa fa-eye"></i> View Ground Operator</button>
                <button data-dismiss="modal" data-toggle="modal" data-target="#contactCreateModal" class="btn btn-success"><i class="fa fa-user"></i> &nbsp;Add a Contact</button>
            </div>
        </div>
    </div>
</div>

<script>
    //GROUND OPERATOR VIEW BUTTON
    $("#createGroundOperator").on('click', function () {
        window.location = "ground-operator.html";
    });


    //GROUND OPERATOR COUNTRY LIST
    $(document).ready(function () {
        var countries = [
                "Albania",
                "Andorra",
                "Armenia",
                "Austria",
                "Azerbaijan",
                "Belarus",
                "Belgium",
                "Bosnia & Herzegovina",
                "Bulgaria",
                "Croatia",
                "Cyprus",
                "Czech Republic",
                "Denmark",
                "Estonia",
                "Finland",
                "France",
                "Georgia",
                "Germany",
                "Greece",
                "Hungary",
                "Iceland",
                "Ireland",
                "Italy",
                "Kosovo",
                "Latvia",
                "Liechtenstein",
                "Lithuania",
                "Luxembourg",
                "Macedonia",
                "Malta",
                "Moldova",
                "Monaco",
                "Montenegro",
                "Netherlands",
                "Norway",
                "Poland",
                "Portugal",
                "Romania",
                "Russia",
                "San Marino",
                "Serbia",
                "Slovakia",
                "Slovenia",
                "Spain",
                "Sweden",
                "Switzerland",
                "Turkey",
                "Ukraine",
                "United Kingdom",
                "Vatican City"
            ];

        //GROUND OPERATOR COUNTRY COMBO BOX
        $("#groundOperatorCountries").kendoComboBox({
            dataSource: countries,
            filter: "startswith",
            placeholder: "Select Country",
        });
    });

    //GROUND OPERATOR PHONE MASK
    $(document).ready(function () {
        $("#groundOperatorPhoneNumber").kendoMaskedTextBox({
            mask: "(999) 000-0000"
        });
    });

    //GROUND OPERATOR PHONE TYPE
    $(document).ready(function () {
        $("#groundOperatorPhoneType").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            placeholder: "Select Type",
            dataSource: [
                {
                    text: "Home",
                    value: "1"
                    },
                {
                    text: "Mobile",
                    value: "2"
                    },
                {
                    text: "Work",
                    value: "3"
                    },
                {
                    text: "Fax",
                    value: "3"
                    },
                ]
        });
    });
</script>

    <!-- CREATE CONTACT MODAL -->
    <div class="modal fade dark-modal" id="contactCreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalInfo">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class=" modal-header">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-3 col-xs-6 borderRight">
                                <h3>Create<br> Contact</h3>
                            </div>

                            <div class="col-md-8 col-xs-4">
                                <div class="clear bottom30"></div>
                                <label>New Contact</label>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="title">Title</label>
                                <input class="form-control" id="title" placeholder="(--)">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="firstName">First Name</label>
                                <input class="form-control" id="firstName" type="text" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="lastName">Last Name</label>
                                <input class="form-control" id="lastName" type="text" placeholder="Last Name">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="suffix">Suffix</label>
                                <input class="form-control" id="suffix" placeholder="(--)">
                            </div>
                        </div>



                        <h3>Contatct Information</h3>
                        <hr>

                        <div class="row">
                            <div class="form-group col-md-6 col-xs-8">
                                <label for="contactPhoneNumber">Phone Number</label>
                                <input class="form-control" id="contactPhoneNumber" placeholder="Phone Number">
                            </div>
                            <div class="form-group col-md-4 col-xs-4">
                                <label for="contactPhoneType">Type</label>
                                <input class="form-control" id="contactPhoneType">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add a Phone Number</i></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="emailInput">Email Address</label>
                                <input class="form-control" id="emailInput" type="text" placeholder="(Email Address)">
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add an Email Address</i></a>
                            </div>
                        </div>


                        <h3>Description</h3>
                        <hr>

                        <div class="row">
                            <div class="form-group col-md-6 col-xs-8">
                                <label for="contactJobTitle">Job Title</label>
                                <input class="form-control" id="contactJobTitle" placeholder="Job Title">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 col-xs-8">
                                <label for="contactDepartment">OUI Department</label>
                                <input class="form-control" id="contactDepartment" placeholder="Phone Number">
                            </div>
                        </div>






                        <!-- MODAL FOOTER -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                    <button  type="button" class="btn btn-sm btn-info" id="createContact"><i class="fa fa-check-circle-o"></i> Submit </button>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTACT SCRIPTS -->
    <script>
        //GROUND OPERATOR VIEW BUTTON
        $("#createContact").on('click', function () {
            window.location = "ground-operator.html";
        });
        
        
        //CONTACT TITLE
        $(document).ready(function () {
            $("#title").kendoComboBox({
                dataTextField: "text",
                dataValueField: "value",
                filter: "startswith",
                suggest: "true",
                dataSource: [
                    {
                        text: "Mr.",
                        value: "1"
                    },
                    {
                        text: "Mrs.",
                        value: "2"
                    },
                    {
                        text: "Ms.",
                        value: "3"
                    },
                    {
                        text: "Prof.",
                        value: "3"
                    },
                    {
                        text: "Dr.",
                        value: "3"
                    }
                ]
            });
        });

        //CONTACT SUFFIX
        $(document).ready(function () {
            $("#suffix").kendoComboBox({
                dataTextField: "text",
                dataValueField: "value",
                filter: "startswith",
                suggest: "true",
                dataSource: [
                    {
                        text: "",
                        value: "1"
                    },
                    {
                        text: "Sr.",
                        value: "2"
                    },
                    {
                        text: "Jr.",
                        value: "3"
                    },
                    {
                        text: "III",
                        value: "4"
                    },
                ]
            });
        });


        //CONTACT PHONE NUMBER MASK
        $(document).ready(function () {
            $("#contactPhoneNumber").kendoMaskedTextBox({
                mask: "(999) 000-0000"
            });
        });

        //CONTACT PHONE TYPE
        $(document).ready(function () {
            $("#contactPhoneType").kendoComboBox({
                dataTextField: "text",
                dataValueField: "value",
                placeholder: "Select Type",
                dataSource: [
                    {
                        text: "Home",
                        value: "1"
                    },
                    {
                        text: "Mobile",
                        value: "2"
                    },
                    {
                        text: "Work",
                        value: "3"
                    },
                    {
                        text: "Fax",
                        value: "3"
                    },
                ]
            });
        });


        //CONTACT OUI DEPARTMENT
        $(document).ready(function () {
            $("#contactDepartment").kendoComboBox({
                dataTextField: "text",
                dataValueField: "value",
                placeholder: "Select Department",
                dataSource: [
                    {
                        text: "Accounting",
                        value: "1"
                    },
                    {
                        text: "Air Operations",
                        value: "1"
                    },
                    {
                        text: "Fulfillment",
                        value: "2"
                    },
                    {
                        text: "Ground Operations",
                        value: "2"
                    },
                ]
            });
        });
    </script>

    
    
</html>
