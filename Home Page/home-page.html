    <div id="map" class="container pad0">
        <div class="row">
            <div class="col-xs-12">

                <div id="map" class="homeMap"></div>

                <script>
                    function createMap() {
                        $("#map").kendoMap({
                            center: [30.268107, -97.744821],
                            zoom: 3,
                            minZoom: 3,
                            maxZoom: 3,
//                            pannable: false,
                            zoomable: false,
                            wraparound: false,
                            layerDefaults: {
                                bubble: {
                                    attribution: "&copy; Company Inc."
                                }
                            },
                            layers: [{
                                type: "tile",
                                urlTemplate: "http://#= subdomain #.tile.openstreetmap.org/#= zoom #/#= x #/#= y #.png",
                                subdomains: ["a", "b", "c"],
                                attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap contributors</a>",
                                minZoom: 1,
                            },
                             {
                                type: "bubble",
                                dataSource: {
                                    data: [{
                                        "location": [42, 12], "value": 10
                                    }, {
                                        "location": [45, 15], "value": 225
                                    }]
                                }
                            }],
                            markers: [{
                                location: [30.268107, -97.744821],
                                shape: "pinTarget",
                                zoom: 5,
                                tooltip: {
                                    content: "Austin, TX"
                                }
                            }]
                        });
                    }

                    $(document).ready(createMap);
                </script>
                
            </div>
        </div>
