
<!-- Contact Information -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="contactInformation"></a>
            <h3> Contact Information </h3>
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row">
        <div class="col-md-7">
            <div class="container pad0">
                <div class="row">
                    <div class="form-group col-md-7 col-xs-8">
                        <label for="phoneNumber">Phone Number</label>
                        <input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-md-4 col-xs-4">
                        <label for="phoneType">Type</label>
                        <input class="form-control" id="phoneType">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add a Phone Number</i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-11">
                        <label for="emailInput">Email Address</label>
                        <input class="form-control" id="emailInput" type="text" placeholder="(Email Address)">
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add an Email Address</i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="container pad0">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="social">Social</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-skype fa-lg"></i></span>
                            <input class="form-control" id="skype" type="text" placeholder="(Skype Username)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="input-group noLabel">
                            <span class="input-group-addon"><i class="fa fa-whatsapp fa-lg"></i></span>
                            <input class="form-control" id="whatsapp" type="text" placeholder="(WhatsApp Username)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                "Denmark",

                "Finland",
                "France",

                "Germany",
                "Greece",
                "Hungary",
                "Iceland",
                "Ireland",
                "Italy",
                "Kosovo",
                "Latvia",
                "Liechtenstein",
                "Lithuania",

                "Macedonia",
                "Malta",
                "Moldova",

                "Switzerland",
                "Turkey",
                "Ukraine",
                "United Kingdom",
                "Vatican City"
            ];

            //create AutoComplete UI component
            $("#validCountries").kendoComboBox({
                dataSource: countries,
                filter: "startswith",
                placeholder: "Select Country",
            });
        });
        
        
        $(document).ready(function() {
            $("#phoneNumber").kendoMaskedTextBox({
                mask: "(999) 000-0000"
            });
        });
    </script>

<script>
    $(document).ready(function() {
        $("#phoneType").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            placeholder: "Select Type",
            dataSource: [
                { text: "Home", value: "1" },
                { text: "Mobile", value: "2" },
                { text: "Work", value: "3" },
            ]
        });
    });
</script>
