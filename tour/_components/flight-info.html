	<!-- Flight Information -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					<a name="flightinfoSection"></a>
					Flight Information
				</h3>
			</div>
		</div>
	</div>
	<div class="container container-border">
		<div class="row">
			<div class="col-md-3">           
                <label>Arrival Country</label>
				<input class="form-control" id="FlightArrivalCountryID" placeholder="Arrival Country">
				</input>
			</div>
			<div class="col-md-3"> 
				<label>Arrival City </label> 
				<input class="form-control" id="FlightArrivalCityID" placeholder="Arrival City">
				</input>
            </div>
			<div class="col-md-3">
				<label>Departure Country </label> 
				<input class="form-control" id="FlightDepartureCountryID" placeholder="Departure Country">
				</input>
            </div>
			<div class="col-md-3">
				<label>Departure City </label> 
				<input class="form-control" id="FlightDepartureCityID" placeholder="Departure City">
				</input>
            </div>
        </div>
    </div>
	<script>
		$(document).ready(function () {
				
			var countries = [
					"United States",
					"Albania",
					"Andorra",
					"Armenia",
					"Austria",
					"Azerbaijan",
					"Belarus",
					"Belgium",
					"Bosnia & Herzegovina",
					"Bulgaria",
					"Croatia",
					"Cyprus",
					"Czech Republic",
					"Denmark",
					"Estonia",
					"Finland",
					"France",
					"Ireland"
				];
				
				var cities = [
					"Cork",
					"Dublin",
					"Dublin/Leixlip",
					"Galway",
					"Killarney",
					"Knock",
					"Shannon",
					"Sligo",
					"Waterford"
				];
				
			//create AutoComplete UI component
			$("#FlightArrivalCountryID").kendoComboBox({
				dataSource: countries,
				filter: "startswith",
				placeholder: "Departure Country",
				separator: ", "
			});
			//---------
			$("#FlightArrivalCityID").kendoComboBox({
				dataSource: cities,
				filter: "startswith",
				placeholder: "Arrival City",
				separator: ", "
			});
			//---------
			$("#FlightDepartureCountryID").kendoComboBox({
				dataSource: countries,
				filter: "startswith",
				placeholder: "Arrival Country",
				separator: ", "
			});
			//---------
			$("#FlightDepartureCityID").kendoComboBox({
				dataSource: cities,
				filter: "startswith",
				placeholder: "Departure City",
				separator: ", "
			});
			//---------
			
		});
	</script>
