	<!-- Catalog Pricing -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					<a name="catalogcitiesSection"></a>
					Catalog Pricing
				</h3>
			</div>
		</div>
	</div>
	<div class="container container-border">
		<div class="row" id="catalogCities">
			
		<!-- -->	
        </div>
    </div>


<script>
$(document).ready(function () {
	

	
		var catalogCitiesDS = new kendo.data.DataSource({
			transport: {
				read: {
					url: "https://ouidevapi.azurewebsites.net/api/geo/countries/1/cities/catalog",
					dataType: "json"
					}
				}
		});
		
		catalogCitiesDS.fetch(function() {
			var catalogCities = catalogCitiesDS.data();
			
			for (var i = 0; i < catalogCities.length; i++) {
				var cityName = catalogCities[i].Name;
				var cityID = catalogCities[i].ID;
				
				var first = '<div class="col-md-4 col-xs-12 form-group"><div class="container pad0"><div class="row"><div class="col-md-4 catalogLabel"><a class="removeCatalog"><i class="fa fa-times-circle"></i></a>&nbsp;<label>';
				var second = '</label></div><div class="col-md-8 catalogInput"><div class="input-group"><span class="input-group-addon">$</span><input class="form-control textRight digits" id="';
				var third = '" type="text" placeholder="0"></div></div></div></div></div>';
				var appendString = first + cityName + second + cityID + third;
				$('#catalogCities').append(appendString);
			
			}
		  
		});
		
		

});// doc ready

			
</script>
