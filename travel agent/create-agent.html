<!-- CREATE AGENT MODAL -->
<div class="modal fade dark-modal" id="agentCreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalInfo">

                        </div>

                    </div>

                    <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-2">

                        </div>
                    </div>
                        
                        <h3>Address</h3>
                        <hr>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>

                        </div>
                        <div class="form-group col-md-6">

                            <input class="form-control" id="address2" type="text" placeholder="(Address 2)">

                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="zip">Zip Code</label>
                            <input class="form-control" id="zip" type="text" placeholder="Zip">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="plus4">Plus 4</label>
                            <input class="form-control" id="plus4" type="text" placeholder="(+4)" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input class="form-control" id="city" type="text" placeholder="City" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="state">State</label>
                            <input class="form-control" id="state" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="countries">Country</label>
                            <input class="form-control" id="countries">
                        </div>
                    </div>

                    
                    <h3>Contatct Information</h3>
                        <hr>
                    
                    <div class="row">
                        <div class="form-group col-md-6 col-xs-8">
