<!-- Address -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="address"></a>
            <h3> Address </h3>
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row">
        <div class="col-md-6">
            <div class="container-fluid pad0">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" type="text" placeholder="Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address2">Address 2</label>
                        <input class="form-control" id="address2" type="text" placeholder="address 2">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="zip">Zip Code</label>
                        <input class="form-control" id="zip" type="text" placeholder="Zip">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="plus4">Plus 4</label>
                        <input class="form-control" id="plus4" type="text" placeholder="+4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text" placeholder="City">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="state">State</label>
                        <input class="form-control" id="state" type="text" placeholder="State">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="countries">Country</label>
                        <input class="form-control" id="countries" type="text" placeholder="Country">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="clear bottom30 hidden-xs"></div>
            <div class="switch">
                <input id="mailPromoToggle" class="cmn-toggle cmn-toggle-round" type="checkbox">
                <label for="mailPromoToggle"></label>
            </div>
            <div class="switch-label">
                <label for="mailPromoToggle">Mail Promotions</label>
            </div>
        </div>
    </div>
    <div class="container-fluid pad0">
        <div class="row">
            <div class="form-group col-md-12">
                <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add an Address</i></a>
            </div>
        </div>
    </div>
</div>

            "Cyprus",
            "Czech Republic",
            "Denmark",
            "Estonia",
            "Finland",
            "France",
            "Georgia",
            "Germany",
            "Greece",
            "Hungary",
            "Iceland",
            "Ireland",
            "Italy",
            "Kosovo",
            "Latvia",
            "Liechtenstein",
            "Lithuania",
            "Luxembourg",
            "Macedonia",
            "Malta",
            "Moldova",
            "Monaco",
            "Montenegro",
            "Netherlands",
            "Norway",
            "Poland",

            "San Marino",
