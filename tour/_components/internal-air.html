    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					<a name="aircomponentSection"></a>
					Internal Air Component
				</h3>
			</div>
		</div>
	</div>	
	<div class="container container-border">
		<div class="row">
			<div class="col-md-12 table-responsive">
				<table class="table">
					<tr>
						<th>Day</th>
						<th>Airline Name</th>
						<th>Departure City, Country</th>
						<th>Arrival City, Country</th>
						<th>OUI Book</th>
					</tr>
					<tr>
						<td><input class="form-control" placeholder="Day" size="1"></input></td>
						<td><input class="form-control" id="internalAirComponentAirline" placeholder="Airline Name"></input></td>
						<td><input class="form-control" id="internalAirDepartCity" placeholder="Departure City, Country"></input></td>
						<td><input class="form-control" id="internalAirArrivalCity" placeholder="Arrival City, Country"></input></td>
						<td valign="middle">
							<div class="switch">
								<input id="oui-book-air" class="cmn-toggle cmn-toggle-round" type="checkbox">
								<label for="oui-book-air"></label>
							</div>
						</td>
					</tr>
					<tr>
					<td colspan="5">
						<a href="" class="textCenter green"><i class="fa fa-plus-circle"></i> <em>Add a Flight</em></a>
					</td>
					</tr>
				</table>
				<div class="clear bottom15"></div>
				<hr />
			</div>

<script>
$(document).ready(function () {
				
			var airlines = [
				"Aer Arann Islands",
				"Aer Lingus",
				"ASL Airlines Ireland",
				"CityJet",
				"Norwegian Long Haul",
				"Ryanair",
				"Stobart Air"
				];
				
				var citiesCountry = [
					"Cork, Ireland",
					"Dublin, Ireland",
					"Dublin/Leixlip, Ireland",
					"Galway, Ireland",
					"Killarney, Ireland",
					"Knock, Ireland",
					"Shannon, Ireland",
					"Sligo, Ireland",
					"Waterford, Ireland"
				];
				
				
			//create AutoComplete UI component
			$("#internalAirComponentAirline").kendoAutoComplete({
				dataSource: airlines,
				filter: "startswith",
				placeholder: "Airline Name",
				separator: ", "
			});
			//---------
			$("#addAirline").kendoAutoComplete({
				dataSource: airlines,
				filter: "startswith",
				placeholder: "Airline Name",
				separator: ", "
			});
			//---------
			$("#internalAirDepartCity").kendoAutoComplete({
				dataSource: citiesCountry,
				filter: "startswith",
				placeholder: "City, Country",
				separator: ", "
			});
			//---------
			$("#internalAirArrivalCity").kendoAutoComplete({
				dataSource: citiesCountry,
				filter: "startswith",
				placeholder: "City, Country",
				separator: ", "
			});
			//---------
			
	});
	
	
</script>
