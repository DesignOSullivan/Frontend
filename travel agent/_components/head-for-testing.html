<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OUI</title>
        <link rel="stylesheet" href="../../kendoui/styles/kendo.common-bootstrap.min.css">
        <link rel="stylesheet" href="../../kendoui/styles/kendo.bootstrap.min.css">
        <link href="../../css/bootstrap.css" rel="stylesheet">
        <link href="../../css/actively-toggle-me-softly.css" rel="stylesheet">
        <link href="../../css/style.css" rel="stylesheet">
        <link href="../../css/font-awesome.css" rel="stylesheet">
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/bootstrap-toggle.min.js"></script>
        <script src="../../kendoui/js/kendo.all.min.js"></script>
        <script src="guest-scripts.js"></script>

       

    </head>
    
    
    <div class="switch">
        <input id="agencyActiveToggle" class="cmn-toggle cmn-toggle-round" type="checkbox" checked>
        <label for="agencyActiveToggle"></label>
    </div>
    
    <script>
        $(function() {
            $( "#button" ).click(function(){
                $( ".newClass" ).switchClass( "newClass", "anotherNewClass", 1000 );
                $( ".anotherNewClass" ).switchClass( "anotherNewClass", "newClass", 1000 );
            });
        });
    </script>
    
    
    <script>



        $("#agencyActiveToggle").on('click', function () {
            $('input.cmn-toggle-round + label:after').css('background-color', '#fff');

        });


    </script>
    
</html>
