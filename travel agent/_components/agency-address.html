<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OUI</title>
        <link rel="stylesheet" href="../../kendoui/styles/kendo.common-bootstrap.min.css">
        <link rel="stylesheet" href="../../kendoui/styles/kendo.bootstrap.min.css">
        <link href="../../css/bootstrap.css" rel="stylesheet">
        <link href="../../css/toggle-me-softly.css" rel="stylesheet">
        <link href="../../css/style.css" rel="stylesheet">
        <link href="../../css/font-awesome.css" rel="stylesheet">
        <script src="../../js/jquery.min.js"></script>

<!-- Agency Address -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="address"></a>
            <h3> Address </h3>
        </div>
    </div>
</div>
<div id="test" class="container container-border">
    <div class="container-fluid pad0">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="attention">Attention</label>
                <input class="form-control" id="attention" placeholder="(Attention)">
            </div>
        </div>
    </div>
    <div id="addressBlock" class="row">
        <div class="col-md-6">
            <div class="container-fluid pad0">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" type="text" placeholder="Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address2">Address 2</label>
                        <input class="form-control" id="address2" type="text" placeholder="(Address 2)">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="zip">Zip Code</label>
                        <input class="form-control" id="zip" type="text" placeholder="Zip">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="plus4">Plus 4</label>
                        <input class="form-control" id="plus4" type="text" placeholder="(+4)" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text" placeholder="City" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="agencyState">State</label>
                        <input class="form-control" id="agencyState" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="agencyCountries">Country</label>
                        <input class="form-control" id="agencyCountries">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
