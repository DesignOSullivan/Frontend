
	
	
	   <!-- Internal Air Component -->
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>
					<a name="aircomponentSection"></a>
					Internal Air Component
				</h3>
			</div>
		</div>
	</div>	
	<div class="container container-border">
		<div class="row">
			<div class="col-md-12 table-responsive">
				<table class="table" id="internalair-table" >
					<tr>
						<th>Day</th>
						<th>Airline Name</th>
						<th>Departure City</th>
						<th>Departure Country</th>
						<th>Arrival City</th>
						<th>Arrival Country</th>
						<th>OUI Book</th>
					</tr>
					<tr class="internalair-row">
						<td><input class="form-control" placeholder="Day" style="width: 50px"></input></td>
						<td><input class="form-control" id="internalAirComponentAirline"></input></td>
						<td><input class="form-control" id="internalAirDepartCity" ></input></td>
						<td><input class="form-control" id="internalAirDepartCountry"></input></td>
						<td><input class="form-control" id="internalAirArrivalCity" ></input></td>
						<td><input class="form-control" id="internalAirArrivalCountry"></input></td>
						<td valign="middle">
							<div class="switch">
								<input id="oui-book-air" class="cmn-toggle cmn-toggle-round" type="checkbox">
								<label for="oui-book-air"></label>
							</div>
						</td>
					</tr>
					<tr>
				</table>	
				<div class="clear"></div>
				<a id="addInternalAir" class="textCenter green"><i class="fa fa-plus-circle"></i> <em>Add a Flight</em></a>
							
			</div>
		</div>
	</div>
	
<script>
$(document).ready(function () {
				
			$('#addInternalAir').click(function() {
				$("#internalair-table tr.internalair-row:first").clone().appendTo("#internalair-table");
			});	
				
				
			var airlines = [
				"Aer Arann Islands",
				"Aer Lingus",
				"ASL Airlines Ireland",
				"CityJet",
				"Norwegian Long Haul",
				"Ryanair",
				"Stobart Air"
				];
				
				var countries = [
					"United States",
					"Albania",
					"Andorra",
					"Armenia",
					"Austria",
					"Azerbaijan",
					"Belarus",
					"Belgium",
					"Bosnia & Herzegovina",
					"Bulgaria",
					"Croatia",
					"Cyprus",
					"Czech Republic",
					"Denmark",
					"Estonia",
					"Finland",
					"France",
					"Ireland"
				];
				
				var cities = [
					"Cork",
					"Dublin",
					"Dublin/Leixlip",
					"Galway",
					"Killarney",
					"Knock",
					"Shannon",
					"Sligo",
					"Waterford"
				];
				
				
				
			//create AutoComplete UI component
			$("#internalAirComponentAirline").kendoComboBox({
				dataSource: airlines,
				filter: "startswith",
				placeholder: "Airline Name",
				separator: ", "
			});
			//---------
			$("#addAirline").kendoComboBox({
				dataSource: airlines,
				filter: "startswith",
				placeholder: "Airline Name",
				separator: ", "
			});
			//---------
			$("#internalAirArrivalCity").kendoComboBox({
				dataSource: cities,
				filter: "startswith",
				placeholder: "Arrival City",
				separator: ", "
			});
			//---------
			$("#internalAirArrivalCountry").kendoComboBox({
				dataSource: countries,
				filter: "startswith",
				placeholder: "Arrival Country",
				separator: ", "
			});
			//---------
			$("#internalAirDepartCity").kendoComboBox({
				dataSource: cities,
				filter: "startswith",
				placeholder: "Departure City",
				separator: ", "
			});
			//---------
			$("#internalAirDepartCountry").kendoComboBox({
				dataSource: countries,
				filter: "startswith",
				placeholder: "Departure Country",
				separator: ", "
			});
			
	});
	
	
</script>
