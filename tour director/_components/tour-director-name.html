<!--indludeGuestName-->

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <a name="tourDirectorName"></a>
            <h3> Tour Director </h3>
        </div>
        <div class="col-md-10">
            

                <div class="clear bottom20"></div>
                
                        <div class="switch">
                            <input id="tourDirectorActiveToggle" class="cmn-active-toggle cmn-active-toggle-round" type="checkbox" checked>
                            <label for="tourDirectorActiveToggle"></label>
                        </div>
                        <div class="switch-label">
                            <label for="tourDirectorActiveToggle">Active</label>
                        </div>

            
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row">
        <div class="form-group col-md-1">
            <label for="title1">Title</label>
            <input class="form-control" id="title" placeholder="--">
        </div>
        <div class="form-group col-md-3">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" type="text" placeholder="First Name">
        </div>
        <div class="form-group col-md-1">
            <label for="middleInit">MI</label>
            <input class="form-control" id="middleInit" type="text" placeholder="(MI)">
        </div>
        <div class="form-group col-md-3">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" type="text" placeholder="Last Name">
        </div>
        <div class="form-group col-md-1">
            <label for="suffix">Suffix</label>
            <input class="form-control" id="suffix" placeholder="--">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label for="nickname">On-Tour Nickname</label>
            <input class="form-control" id="nickname" type="text" placeholder="(Nickname)">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="switch">
                <input id="groundOperatorToggle" class="cmn-toggle cmn-toggle-round" type="checkbox">
                <label for="groundOperatorToggle"></label>
            </div>
            <div class="switch-label">
                <label for="groundOperatorToggle">Ground Operator</label>
            </div>
        </div>
    </div>
</div>




<script>
    $(document).ready(function() {
        $("#title").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            filter: "startswith",
            suggest: "true",
            dataSource: [
                { text: "Mr.", value: "1" },
                { text: "Mrs.", value: "2" },
                { text: "Ms.", value: "3" },
                { text: "Prof.", value: "3" },
                { text: "Dr.", value: "3" }
            ]
        });
    });

    
    $(document).ready(function() {
        $("#suffix").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            filter: "startswith",
            suggest: "true",
            dataSource: [
                { text: "", value: "1" },
                { text: "Sr.", value: "2" },
                { text: "Jr.", value: "3" },
                { text: "III", value: "4" },
            ]
        });
    });
</script>
