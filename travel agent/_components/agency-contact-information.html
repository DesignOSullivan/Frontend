
<!-- Contact Information -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a name="contactInformation"></a>
            <h3> Contact Information </h3>
        </div>
    </div>
</div>
<div class="container container-border">
    <div class="row">
        <div class="col-md-7">
            <div class="container pad0">
                <div class="row">
                    <div class="form-group col-md-7 col-xs-8">
                        <label for="agencyPhoneNumber">Phone Number</label>
                        <input class="form-control" id="agencyPhoneNumber" placeholder="Phone Number">
                    </div>
<!--
                    <div class="form-group col-md-2 col-xs-4 noLabel">
                        <input class="form-control" id="agencyPhoneExtension" placeholder="(Ext.)">
                    </div>
-->
                    <div class="form-group col-md-4 col-xs-4">
                        <label for="agencyPhoneType">Type</label>
                        <input class="form-control" id="agencyPhoneType">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-12">
                        <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add a Phone Number</i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7 col-xs-6">
                        <label for="agencyFaxNumber">Fax Number</label>
                        <input class="form-control" id="agencyFaxNumber" type="text" placeholder="(Fax Number)">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="emailInput">Email Address</label>
                        <input class="form-control" id="emailInput" type="text" placeholder="(Email Address)">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <a href="#add-tour-address" class="green"><i class="fa fa-plus-circle"></i> <i>Add an Email Address</i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-11">
                        <label for="emailInput">Website</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                            <input class="form-control" id="facebook" type="text" placeholder="(www.website.com)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $("#agencyPhoneNumber").kendoMaskedTextBox({
            mask: "(999) 000-0000"
        });
    });
</script>

<script>
    $(document).ready(function () {
        $("#agencyPhoneType").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            placeholder: "Select Type",
            dataSource: [
                {
                    text: "Home",
                    value: "1"
                },
                {
                    text: "Mobile",
                    value: "2"
                },
                {
                    text: "Work",
                    value: "3"
                },
            ]
        });
    });


</script>
