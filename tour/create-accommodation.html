                            $(document).on("ready", function () {

                        <script>
                            var maxLength = 255;
                            $(document).on("ready", function () {
                                $('.chars').text(maxLength + " Remaining");


                                $('textarea').on("keyup", function () {
                                    var length = $(this).val().length;
                                    var length = maxLength - length;
                                    $(this).parent().find('.chars').text(length + " Remaining");
                                });

                            });



                            $("#countries2").on("change", function () {
                                if ($(this).val() == 'United States') {
                                    $("#address3").addClass("displayNone");
                                    $("#plus4Row").removeClass("displayNone");
                                    $("#cityCol").removeClass("col-md-8").addClass("col-md-6");
                                    $("#city").prop("disabled", true);
                                    $("#phoneNumber2").kendoMaskedTextBox({
                                        mask: "999 000-0000"
                                    });
                                    $("#phoneNumber2").attr("placeholder", "___ ___-___")


                                } else {
                                    $("#address3").removeClass("displayNone");
                                    $("#plus4Row").addClass("displayNone");
                                    $("#cityCol").removeClass("col-md-6").addClass("col-md-8");
                                    $("#city").prop("disabled", false);
                                    $("#phoneNumber2").data("kendoMaskedTextBox").destroy();
                                    $("#phoneNumber2").kendoMaskedTextBox({
                                        mask: "###############################",
                                        promptChar: " "
                                    });
                                    $("#phoneNumber2").attr("placeholder", "Enter Int'l Phone Number");
                                }
                            });
                        </script>
